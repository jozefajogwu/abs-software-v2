<!DOCTYPE html>
<html>
<head>
    <title>Login | ABY</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, white, #001f4d);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-box {
            background: white;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0,0,0,0.1);
            text-align: center;
            width: 300px;
        }
        .login-box img {
            width: 50px;
            margin-bottom: 10px;
        }
        .login-box h1 {
            margin-bottom: 30px;
            color: #001f4d;
        }
        .login-box input {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        .login-box button {
            width: 100%;
            padding: 10px;
            background-color: #001f4d;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .login-box a {
            display: block;
            margin-top: 10px;
            color: #001f4d;
            text-decoration: none;
        }
        .error {
            color: red;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="login-box">
        <img src="your-diamond-logo.png" alt="ABY Logo">
        <h1>ABY</h1>
        {% if error %}
            <div class="error">{{ error }}</div>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <input type="text" name="username" placeholder="Enter Your Username" required>
            <input type="password" name="password" placeholder="Enter Your Password" required>
        <button type="submit">Login</button>
        </form>

        <a href="#">Forgot Password?</a>
    </div>
</body>
</html>
