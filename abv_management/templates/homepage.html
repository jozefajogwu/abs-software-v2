<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ABY</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', sans-serif;
            background: linear-gradient(to bottom, #ffffff, #0077cc);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #003366;
        }
        .logo {
            font-size: 64px;
            font-weight: bold;
            margin-top: 20px;
        }
        .diamond {
            width: 80px;
            height: 80px;
            background-color: #0077cc;
            clip-path: polygon(50% 0%, 100% 50%, 50% 100%, 0% 50%);
            margin-bottom: 20px;
        }
        .btn {
            background-color: #003366;
            color: white;
            padding: 12px 24px;
            border: none;
            border-radius: 6px;
            font-size: 16px;
            cursor: pointer;
            margin-top: 20px;
        }
        .link {
            margin-top: 10px;
            color: white;
            text-decoration: underline;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="diamond"></div>
    <div class="logo">ABY</div>
    <a href="{% url 'login' %}"><button class="btn">Login / Sign up</button></a>
</body>
</html>
